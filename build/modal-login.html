<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Интернет-магазин украшений">
  <title>HTML Academy: Jewellery</title>
  <link href="css/style.min.css" type="text/css" rel="stylesheet">
  <link rel="preload" href="./fonts/cormorantgaramond-bold-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/cormorantgaramond-italic-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/cormorantgaramond-mediumitalic-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/cormorantgaramond-semibold-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/poppins-bold-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/poppins-medium-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/poppins-regular-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="page">

  <!-- Модальное окно Login-->
  <section class="modal-login">
    <div class="modal-login__overlay"></div>
    <form class="modal-login__form" id="login-form" action="https://echo.htmlacademy.ru/" method="POST">
      <div class="modal-login__container">
        <a class="page__logo" href="./index.html">
          <svg width="66" height="66">
            <use xlink:href="img/sprite.svg#icon-logo"></use>
          </svg>
        </a>
        <h1>Log In</h1>
        <div class="modal-login__wrapper">
          <div class="modal-login__row modal-login__row--email">
            <label class="visually-hidden" for="modal-login-email"></label>
            <input id="modal-login-email" type="email" name="modal-login-email" placeholder="Your E-mail" tabindex="1" required="">
          </div>
          <div class="modal-login__row modal-login__row--password">
            <label class="visually-hidden" for="modal-login-password"></label>
            <input id="modal-login-password" type="password" name="modal-login-password" placeholder="Password" tabindex="2" required="">
          </div>
          <a class="modal-login__forgot" href="#" aria-label="Forgot your password?" tabindex="3">Forgot your
            password?</a>
        </div>
        <button type="submit" class="modal-login__button modal-login__button--submit button" aria-label="Log In" tabindex="4">Log In</button>
        <div class="modal-login__noaccount">
          <p>Don’t have an account?</p>
          <a class="modal-login__signin" href="#" aria-label="Sign up" tabindex="5">Sign up</a>
        </div>
        <a href="index.html" class="modal-login__button modal-login__button--back button" aria-label="Back" tabindex="6">Back</a>
      </div>
    </form>
  </section>

  <script src="./js/vendor.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
